<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BSC 信道仿真模拟</title>
		<style>
			body{
				width: 1100px;
				margin: 0 auto;
				
			}
			#image1{
				height: 1px;
				width: 1px;
			}
			#image2{
				height: 1px;
				width: 1px;
			}
			#input{
				float: left;
			}
			.cent{
        		width: 100%;
        		position: absolute;
        		left: 780px;
        		top: 80px;
        	}
			#output{
				float: right;
			}
			canvas{
				border:1px solid #d3d3d3;
				display: block;
			}
			#maybe{
        		position: absolute;
        		top: 330px;
        		left: 590px;
        		font-size: 20px;
        		height: 50px;
        		width: 150px;
        		background-color: cadetblue;
        	}
		</style>
	</head>
	<body>
		<div id="input">
		
		<h1>这是信源图片：</h1>
        <canvas id="canvas1" width="300" height="300" >
        您的浏览器不支持canvas。
        </canvas>
		<img id="image1" src="image/dilbert.bmp" />
        </div>
        
        <div class="cent">
			请输入错误概率 p： 	
			<input id="in" type="number" min="0" max="1" step="0.01" value="0"  />
	
			<button id="yes" type="button" onclick="change()">确定</button>
			<p>（请变换数值前刷新页面）</p>
			<input id="maybe" type="button" value="返回实验说明页" onclick="window.location.href='BSC.html'" />
		</div>
        
        <div id="output">
        	<h1>这是接收到的图片：</h1>
        	<canvas id="canvas2" width="300" height="300"></canvas>
        	<!--请输入概率 p:
        	<input type="text" id="in"  />
        	<button id="en" onclick="change()">颜色更换</button>
        	<button id="en" onclick="rou()">随机数验证</button>-->
        	<img id="image2" src="image/dilbert.bmp"  />
        </div>
        <script type="text/javascript" src="js/getcanvaspixelcolor.js"></script>
        <script>
        	var canvas1 = document.getElementById('canvas1');
	        var context1 = canvas1.getContext('2d');//使用context进行绘制
			var img1 = document.getElementById('image1');
			img1.onload = function(){
				context1.beginPath();
				context1.drawImage(img1,0,0);
				context1.closePath();
			}
			
        </script>
        <script>
	        var canvas2 = document.getElementById('canvas2');
		    var context2 = canvas2.getContext('2d');//使用context进行绘制
			var img2 = document.getElementById('image2');
			img2.onload = function(){
				context2.beginPath();
				context2.drawImage(img2,0,0);
				context2.closePath();
			}
        </script>
        <script>
        	//用概率产生变换个数
	        function p(){
	        	var p = document.getElementById('in').value;
	        	return p1 = 90000*p;
	        }
	       
	        // 产生随机数
	        function randomFn(min,max){
	        	return Math.round((Math.random()*(max-min))+min);
	        }
	        var arr1 = [];
	        // 产生不重复的符合要求的数组
	        function rou(){
	        	p()
	        	//产生第一个数组，表示x坐标
	        	while(arr1.length<p1){
	        		var aa = randomFn(0,89999);
	        		var onOff = true;
	        		for (var i=0;i<arr1.length;i++){
	        			if(arr1[i] == aa){
	        				onOff = false;
	        				break;
	        			}else {
	        				onOff = true;
	        			}
	        		}
	        		if(onOff){
	        			arr1.push(aa);
	        		}
	        	}
//	        	alert(arr1);
//	        	alert(arr2);
	        }
	        	
	        // 检验随机位置的颜色
	        function change(){
	        	rou();
	        	var n = arr1.length;
	        	alert('传输错误的像素个数是：'+n);
		        var num,lie,hang,x,y;
		        var canvas3 = document.getElementById('canvas2');
			    var context3 = canvas3.getContext('2d');//使用context进行绘制
		        for (var i=0;i<n;i++){
		        	num = arr1[i];
		        	lie = num%300;
		        	hang = (num-lie)/300;
		        	x=lie;
		        	y=hang
//		        	alert(x);
			        	var hexColor = document.getElementById("canvas2").getPixelColor(x, y).hex;
//			        	alert(hexColor);
			        	if(hexColor == '#000000'){
			        		context3.fillStyle='#FFFFFF';
							context3.globalCompositeOperation="source-over";
							context3.beginPath();
							context3.fillRect(x,y,1,1);
							context3.closePath();
							context3.fill();
			        	}else{
			        		context3.fillStyle='#000000';
							context3.globalCompositeOperation="source-over";
							context3.beginPath();
							context3.fillRect(x,y,1,1);
							context3.closePath();
							context3.fill();
			        	}
	        	}
		    }
        </script>
	</body>
</html>
