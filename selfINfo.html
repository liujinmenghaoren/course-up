<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自信息量函数曲线绘制</title>
		<style>
			#container{
				background: #ddd;
				width: 300px;
				height: 600px;
			}
			path{
				fill: none;
				stroke: #4682b4;
				stroke-width: 2;
			}
			.domain,.tick line{
				stroke:gray;
				stroke-width: 1;
			}
			body {
            margin: 0;
            padding: 0;
        }
        #main ,#output{
            width: 800px;
            height: 300px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #container{
        	margin: 0 auto;
        	}
		</style>	
	</head>
	
	<body>
		<div id="main">
        <h1>自信息量函数曲线绘制</h1>
        <p>本实验在网页上绘制自信息量函数曲线的图像</p>
        <p>
                实验内容：
        </p>
        <ul>
            <li>任意随机事件的自信息量定义为该事件发生概率的对数的负值。</li>
            <li>自信息量函数的公式：I(x<sub>i</sub>)=-log p(x<sub>i</sub>)&nbsp;&nbsp;(假设 p 是等差增加的，则 p(xi)=i*(1/n)&nbsp;&nbsp;n是密度)</li>
            <li>同学们可以自己用 Excel 和 Matlab 软件绘制</li>
        </ul>
        <hr />
       
            请输入密度：
        <input type="text" id="level" title="lvl" placeholder="10"/>
        <input type="button" value="确定" onclick="I()" />
        <input type="button" value="返回首页" onclick="window.location.href='首页.html'" />
   	    </div>
   	    
		<div id=container></div>
		
		<script src="http://d3js.org/d3.v3.js"></script>
		
		<script type="text/javascript">
		document.onkeydown=keyListener;  //	用keyListener方法注册按键事件
        function keyListener(e){		// 	当按下回车键，执行我们的代码
    	if(e.keyCode == 13){
     		I();
    	}
    }

        function pri(n){	
        	document.getElementById("container").innerHTML = "";
        	//定义总体的尺度标准
	    	var width = 300,
				height = 600,
				margin = {left:50,top:30,right:20,bottom:20},
				g_width = width-margin.left-margin.right,
				x_width = g_width+10,
				x_height = 20,
				g_height = height-margin.top-margin.bottom;
			
			//使svg元素的尺寸和div尺寸一样
			var svg = d3.select("#container")
			.append("svg:svg")
			.attr("width",width)
			.attr("height",height)
			
			//使绘图区域g相对于svg向内缩进一些
			var g = d3.select("svg")
			.append("g")
			.attr("transform","translate("+margin.left+","+margin.top+")")
			
			//定义数据
			var data = new Array(n);	
			for (var i=0;i<=n-1;i++){
				data[i]=-Math.log2((i+1)/n);
			}
			
			//定义x和y的取值
			var scale_x = d3.scale.linear()
			.domain([0,1])
			.range([0,g_width])
			var scale_y = d3.scale.linear()
			.domain([0,Math.ceil(data[0])])
			.range([g_height,0])
			
			//所绘制的图形的x值取数组的序号/10，y值取序号所对应的数
			var line_generator = d3.svg.line()
			.x(function(d,i){return scale_x((i+1)/n);})//0,1,2,3...
			.y(function(d){return scale_y(d);})//1,3,5...
			.interpolate("cardinal")//光滑的曲线
			
			//用这种绘图命令把各个点连起来
			d3.select("g")
			.append("path")
			.attr("d",line_generator(data))//d="M1,0L20,40L40,50L100,100L0,200",d-path data
			
			//定义x轴和y轴
			var x_axis = d3.svg.axis().scale(scale_x),
			y_axis = d3.svg.axis().scale(scale_y).orient("left");
			
			//对x轴进行偏移
			g.append("g")
			.call(x_axis)
			.attr("transform","translate(0,"+g_height+")")
			.append("text")
			.text("P")
			.attr("transform","translate("+x_width+","+x_height+")")
			
			//对y轴进行偏移以及定义y轴上的文字
			g.append("g")
			.call(y_axis)
			.append("text")
			.text("I(x)")
			.attr("transform","translate("+margin.top+",0)")
			.attr("text-anchor","end")
			.attr("dy","1em")
	}
        
		function err(msg) {
    	document.getElementById("container").innerHTML = msg;
    }
    
	    function I(){
			var n = document.getElementById('level').value;   // 代表行数
	
		   	if (n > 0 && n <= 1000)	{	//下面是3层到10层打印金字塔
		   		pri(n);
		   	}
		   	else if(n == "")	{	//下面是输入为空时，默认打印4层金字塔
		  		pri(10);
		   	}
			else if(n < 0)	{	//下面是输入小于3时，提示错误
				err("无法计算概率！");
		   	}
			else if(n > 1000)	{	//下面是输入大于10时，提示错误
				err("概率分布密度太大，不宜计算！");
		  	}
		  	else	{	//下面是输入非法字符时，提示错误
				err("请输入0到1000之间的数字！");
		  	}
		}
		</script>
	</body>
</html>
