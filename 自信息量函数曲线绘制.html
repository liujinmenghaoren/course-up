<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>法老的金字塔</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #main ,#output{
            width: 800px;
            height: 300px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #output{
        	font-family: "courier new";
        	font-size: 30px;
            padding: 100px 0 0 400px;
        	}
    </style>
</head>
<body>
    <div id="main">
        <h1>自信息量函数曲线绘制</h1>
        <p>本实验在网页上绘制自信息量函数曲线的图像</p>
        <p>
                实验内容：
        </p>
        <ul>
            
            <li>任意随机事件的自信息量定义为该事件发生概率的对数的负值。</li>
            <li>自信息量函数的公式：I(x<sub>i</sub>)=-log p(x<sub>i</sub>)&nbsp;&nbsp;&nbsp;&nbsp;(x<sub>i</sub>=i*(1/n)&nbsp;&nbsp;n是密度)</li>
            <li>同学们可以自己用 Excel 和 Matlab 软件绘制</li>
            
        </ul>
        <hr />
       
            请输入密度：
        <input type="text" id="level" title="lvl" placeholder="10"/>
        <input type="button" value="确定" onclick="triangle()" />
        <input type="button" value="返回首页" onclick="window.location.href='首页.html'" />
        
    </div>
    <div id="output"></div>
    <script language="javascript">
    document.onkeydown=keyListener;  //	用keyListener方法注册按键事件
    function keyListener(e){		// 	当按下回车键，执行我们的代码
    	if(e.keyCode == 13){
     		triangle();
    	}
    	
    }
	function print(n){
	   	var str = '<pre>';
		document.getElementById("output").innerHTML = "";
	   	for (var i=1; i<=n; i++)  {
			for(var j=1; j<=(n-i); j++)  str += ' ';  // 打印空格
			for(var k=1; k<=i*2-1; k++)  str += '*';  // 打印星号
			str += '<br/>';		
	   	}
		document.getElementById("output").innerHTML = str;
	}
    
    function err(msg) {
    	document.getElementById("output").innerHTML = msg;
    }
    
	function triangle(){
		var n = document.getElementById('level').value;   // 代表行数
		
	   	if (n >= 3 && n <= 10)	{	//下面是3层到10层打印金字塔
	   		print(n);
	   	}
	   	else if(n == "")	{	//下面是输入为空时，默认打印4层金字塔
	  		print(4);
	   	}
	   	else if(n < 3)	{	//下面是输入小于3时，提示错误
			err("层数太小，法老住不下！");
	   	}
	   	else if(n > 10)	{	//下面是输入大于10时，提示错误
			err("太高了,没那么多钱!");
	  	}
	  	else	{	//下面是输入非法字符时，提示错误
			err("请输入3到10之间的数字！");
	  	}
	}
    </script>
</body>
</html>
